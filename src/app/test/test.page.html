<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home" text="Volver"></ion-back-button>
        </ion-buttons>
        <ion-title>Curriculum Vitae Form</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-title class="titles">Imagen</ion-title>
        <ion-row>
            <ion-col size="6">

                <div class="preview">
                    <div class="image" *ngIf="selectedImageURL || !selectedImageURL">
                        <img [src]="selectedImageURL || 'https://w.wallhaven.cc/full/6q/wallhaven-6qo2ml.png'" alt="Selected Image">
                    </div>
                </div>

                <div class="profile">
                    <input #fileInput type="file" (change)="onFileSelected($event)" accept="image/*" class="input-hidden">
                    <ion-button (click)="openFileInput()">Buscar Imagen</ion-button>
                </div>
            </ion-col>

            <ion-col size="6">
                <ion-title>Acerca de m√≠</ion-title>
            </ion-col>
        </ion-row>
</ion-content>
