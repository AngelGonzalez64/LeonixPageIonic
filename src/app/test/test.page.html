<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="toggleCardLogin()">Login</ion-button>
      <ion-button (click)="toggleCardRegister()">Registro</ion-button>
    </ion-buttons>
    <ion-title>Test</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-title *ngIf="loginCardVisible" [ngClass]="{'slide-in-left': loginCardVisible}">Login</ion-title>
  <!-- Login Card -->
  <ion-card *ngIf="loginCardVisible" [ngClass]="{'show-card': loginCardVisible, 'slide-in-from-top': loginCardVisible}" class="animated-card">
    <ion-card-content class="ion-padding">
      <ion-item>
        <ion-label position="floating">Nombre de usuario</ion-label>
        <ion-input type="text" name="username" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" name="password" required></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="onSubmit('login')" class="submit-button">Enviar</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-title *ngIf="registerCardVisible" [ngClass]="{'slide-in-left': registerCardVisible}">Registro</ion-title>
  <!-- Register Card -->
  <ion-card *ngIf="registerCardVisible" [ngClass]="{'show-card': registerCardVisible, 'slide-in-from-top': registerCardVisible}" class="animated-card">
    <ion-card-content class="ion-padding">
      <ion-item>
        <ion-label position="floating">Nombre de usuario</ion-label>
        <ion-input type="text" name="username" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" name="password" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirmar contraseña</ion-label>
        <ion-input type="password" name="confirmPassword" required></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="onSubmit('register')" class="submit-button">Registrarse</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
