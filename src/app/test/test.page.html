<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-title>CV</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Perfil -->
  <ion-row>
    <ion-col size="6">
      <div class="profile">
        <div class="avatar">
          <img src="../../assets/leonix/image1.png" alt="Avatar Image" class="photo">
        </div>
      </div>
    </ion-col>

    <ion-col size="6">
      <div class="name-container">
        <div class="name">
          <p class="first-name typing-animation">Angel</p>
          <p class="last-name typing-animation">Gonzalez</p>
          <p class="last-name typing-animation">Hernandez</p>
        </div>
      </div>
    </ion-col>
  </ion-row>

  <!-- Informacion CV -->
  <ion-card class="info-container about-me">
    <ion-card-header>
      <ion-card-title>Acerca de mí</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>¡Hola! Soy Angel Gonzalez Hernandez, un profesional apasionado por...</p>
    </ion-card-content>
  </ion-card>

  <ion-card class="info-container experience">
    <ion-card-header>
      <ion-card-title>Experiencia Laboral</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- Add your experience details here -->
    </ion-card-content>
  </ion-card>

  <ion-card class="info-container skills">
    <ion-card-header>
      <ion-card-title>Habilidades Técnicas</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- Add your skills details here -->
    </ion-card-content>
  </ion-card>

  <ion-card class="info-container education">
    <ion-card-header>
      <ion-card-title>Estudios</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- Add your education details here -->
    </ion-card-content>
  </ion-card>

  <ion-card class="info-container contact">
    <ion-card-header>
      <ion-card-title>Contacto</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- Add your contact details here -->
    </ion-card-content>
  </ion-card>
</ion-content>
