<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="profile-card">
    <ion-card-header>
      Información de Usuario
    </ion-card-header>



    <ion-card-content>

      <div class="header-content">
        <img src="https://w.wallhaven.cc/full/kx/wallhaven-kxwwo7.jpg" alt="Avatar" class="avatar">
      </div>

      <div>
        <span>{{userInfo.username || 'Sin username'}}</span>
      </div>
      
      <ion-list lines="full">

        <ion-item>
          <ion-label>
            <h3> Correo Electronico</h3>
            <p>{{userInfo.email}}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="userInfo.nombre" disabled></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input [(ngModel)]="userInfo.apellidos" disabled></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Fecha de Nacimiento</ion-label>
          <ion-input [(ngModel)]="userInfo.fecha_nacimiento" disabled></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Género</ion-label>
          <ion-input [(ngModel)]="userInfo.genero_id" disabled></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Número de Teléfono</ion-label>
          <ion-input [(ngModel)]="userInfo.numero_telefono" disabled></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Rol</ion-label>
          <ion-input [(ngModel)]="userInfo.rol_id" disabled></ion-input>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
