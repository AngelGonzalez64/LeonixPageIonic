<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menu-content"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >

  <div>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Información del Usuario</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <button (click)="GetTokenUser()">Token de usuario</button>
        <p *ngIf="token">{{ token }}</p>
      </ion-card-content>
      
    </ion-card>
  </div>

  <div>
    <ion-button expand="full" (click)="CerrarSesion()">Cerrar Sesión</ion-button>
  </div>

</ion-content>
