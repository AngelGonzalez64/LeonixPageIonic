<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menu-content"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Bienvenido a mi Portafolio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- Información del Usuario -->
  <div>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Información del Usuario</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <p>¡Hola, visitante! Aquí encontrarás información interesante sobre mí.</p>
        <ion-button (click)="GetTokenUser()">Obtener Token de Usuario</ion-button>
        <p *ngIf="token">Tu Token: {{ token }}</p>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
